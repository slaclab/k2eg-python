version: '3.8'

#volumes:
#  redis-data:
#    null
services:
  app:
    image: mcr.microsoft.com/devcontainers/python:0-3.9

    # Security Opt and cap_add allow for C++ based debuggers to work. 
    # See `runArgs`: https://github.com/Microsoft/vscode-docs/blob/main/docs/remote/devcontainerjson-reference.md
    #     security_opt:
    #       - seccomp:unconfined
    #     cap_add:
    #       - SYS_PTRACE

    volumes:
      - ..:/workspace:cached

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity
    # Runs app on the same network as the database container, allows "forwardPorts" in devcontainer.json function.
    #network_mode: service:redis
    # Uncomment the next line to use a non-root user for all processes.
    # user: vscode

    # Use "forwardPorts" in **devcontainer.json** to forward an app port locally. 
    # (Adding the "ports" property to this file will not forward from a Codespace.)

  epics_pva:
    image: ghcr.io/bisegni/epics-base-docker-image:main
    volumes:
      - ../tests/epics-test.db:/db/softioc.db

  k2eg:
    image: ghcr.io/slaclab/k2eg/ubuntu:latest
    entrypoint: k2eg
    command: [
      "--log-level=debug", 
      "--cmd-input-topic=cmd-in-topic", 
      "--sub-server-address=kafka:9092", 
      "--sub-group-id=eed-k2eg", 
      "--pub-server-address=kafka:9092",
      "--metric-enable=true"]
  kafka:
    image: bitnami/kafka:3.4.0
    ports:
      - 9092:9092
      - 9094:9094
    environment:
      - KAFKA_BROKER_ID=1
      - BITNAMI_DEBUG=yes
      - KAFKA_ENABLE_KRAFT=true
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@localhost:9093
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_LISTENERS=INTERNAL://localhost:29092,PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      - KAFKA_CFG_ADVERTISED_LISTENERS=INTERNAL://localhost:29092,PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=INTERNAL:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=INTERNAL
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
    volumes:
      - kafka-data:/bitnami/kafka

volumes:
  kafka-data: