version: '3.8'

#volumes:
#  redis-data:
#    null
services:
  app:
    image: mcr.microsoft.com/devcontainers/python:0-3.9

    # Security Opt and cap_add allow for C++ based debuggers to work. 
    # See `runArgs`: https://github.com/Microsoft/vscode-docs/blob/main/docs/remote/devcontainerjson-reference.md
    #     security_opt:
    #       - seccomp:unconfined
    #     cap_add:
    #       - SYS_PTRACE

    volumes:
      - ..:/workspace:cached

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity
    # Runs app on the same network as the database container, allows "forwardPorts" in devcontainer.json function.
    #network_mode: service:redis
    # Uncomment the next line to use a non-root user for all processes.
    # user: vscode

    # Use "forwardPorts" in **devcontainer.json** to forward an app port locally. 
    # (Adding the "ports" property to this file will not forward from a Codespace.)

  epics_pva:
    image: ghcr.io/bisegni/epics-base-docker-image:main
    volumes:
      - ../tests/epics-test.db:/db/softioc.db

  k2eg:
    image: docker pull ghcr.io/slaclab/k2eg/ubuntu:latest
    volumes:
      - ../test/epics-test-ca.db:/db/softioc.db
      - ../test/execute-ca-ioc.sh:/opt/execute-ca-ioc.sh

  kafka:
    image: bitnami/kafka:3.4.0
    ports:
      - 9092:9092
      - 9094:9094
    environment:
      - KAFKA_BROKER_ID=1
      - BITNAMI_DEBUG=yes
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
    volumes:
      - kafka-data:/bitnami/kafka

volumes:
  kafka-data: