name: Build and Test

on: 
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - main

jobs:
  build_and_lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with ruff
        run: |
          # default set of ruff rules with GitHub Annotations
          ruff  check .

  execute_test:
    runs-on: ubuntu-latest
    # container: docker:23.0.0-cli
    needs:
      - build_and_lint
    steps:
        # Downloads a copy of the code in your repository before running CI tests
        - name: Check out repository code
          uses: actions/checkout@v3
        - name: Execute docker login
          run: echo "${{ secrets.DOCKER_LOGIN_SECRET }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        - name: Execute Tests
          run: |
            docker compose build k2eg-python
            docker compose up --exit-code-from k2eg-python --attach k2eg-python 
        - name: Clean resources
          if: always()
          run: |
            docker compose logs
            docker compose down -v --rmi all

  publish_dev:
    name: Publish Dev Package
    runs-on: ubuntu-latest
    needs:
      - execute_test
    if: ${{ github.event.pull_request.head.repo.fork == false }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Python "3.9"
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0
        with:
          versionSpec: '5.x'
      - name: Find Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0
        with:
          useConfigFile: true
      - name: Manage Version
        run: |
          echo "Modify pyproject.toml with version number \"$GitVersion_Major.$GitVersion_Minor.$GitVersion_Patch\""
          sed -i "s#^version = \"0.0.0\"#version = \"$GitVersion_Major.$GitVersion_Minor.$GitVersion_Patch\"#" pyproject.toml
          cat pyproject.toml
      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Build package
        run: |
          python -m build .
      - name: Upload on TestPyPi
        env:
          TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
        run: |
          twine upload -u "$TWINE_USERNAME" -p "$TWINE_PASSWORD" --verbose --skip-existing dist/*
